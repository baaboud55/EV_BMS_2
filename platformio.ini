[platformio]

[env:esp32dev]
platform = espressif32
board = esp32dev
upload_speed = 115200
monitor_speed = 115200
framework = arduino
lib_deps = 
	esp32async/AsyncTCP@^3.4.9
	esp32async/ESPAsyncWebServer@^3.8.1
	lorol/LittleFS_esp32@^1.0.6
	bblanchon/ArduinoJson@^6.20.0

; RPAsyncTCP is incompatible with newer esp32 lwIP/ip_addr_t layout (addr -> u_addr).
; ESPAsyncWebServer's metadata may pull RPAsyncTCP in some cases â€” force PlatformIO
; to ignore RPAsyncTCP so the correct esp32 AsyncTCP (above) is used instead.
; Ignore RPAsyncTCP (RP platforms) and ESPAsyncTCP (ESP8266 variant) so PlatformIO
; uses the official esp32 AsyncTCP in `lib_deps` above. These other TCP libs
; are platform-specific and cause missing-header/struct-layout errors when pulled
; into an ESP32 build environment.
lib_ignore = RPAsyncTCP, ESPAsyncTCP

